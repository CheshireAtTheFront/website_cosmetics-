<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="/dist/main.js"></script> -->
    <title>Компоненты</title>
    <!-- <link rel="stylesheet" href="./dist/css/normalize.css" /> -->
    <!-- <link rel="stylesheet" href="./dist/css/style.css" /> -->
  </head>
  <body>
    <div class="container">
      <h2 class="logo">Dudeshape</h2>
      <button class="default-btn">Shop Now</button>
      <!-- элементы блока -->
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <!-- элемент link и модификатор active -->
            <a href="#" class="menu__link menu__link_active">Home</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Products</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">About Us</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Contact Us</a>
          </li>
        </ul>
      </nav>
      <div class="about">
        <div class="about__title title">
          Get Your Best Cosmetic Products Here
        </div>
        <div class="about__subtitle">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy
        </div>
      </div>
      <!-- Делайте покупки прямо сейчас - Shop Now -->
      <form action="#" class="search-form">
        <input
          type="text"
          class="search-form__text-field"
          placeholder="Search..."
        />
        <button class="search-form__btn default-btn">
          <img src="./dist/img/icons/Search.svg" alt="search" />
        </button>
      </form>
      <!-- форма обратной связи -->
      <form action="#" class="subscribe-form">
        <input
          type="text"
          name="text"
          class="subscribe-form__text-field"
          placeholder="Enter email"
        />
        <button type="submit" class="default-btn subscribe-form__btn">
          Subscribe
        </button>
      </form>
      <div class="block-user">
        <img src="./dist/img/icons/user.svg" alt="user" />
        <img src="./dist/img/icons/basket.svg" alt="basket" />
        <img src="./dist/img/icons/Frame.svg" alt="vector" />
      </div>
      <div class="control">
        <img
          src="./dist/img/icons/arrows/Arrow - left.svg"
          alt="arrow-left"
          class="control__arrow-left"
        />
        <img
          src="./dist/img/icons/arrows/Arrow - Right.svg"
          alt="arrow-right"
          class="control__arrow-right"
        />
      </div>
    </div>
  </body>
</html>
